<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercícios aula 15</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <script>
    const nome = prompt('Digite o seu nome completo: ');
    window.document.body.innerHTML += `O seu nome é: <strong>${nome}</strong> <br />`;
    window.document.body.innerHTML += `O seu nome tem <strong>$${nome.length} letras <br /> `;// mostra a quantidade de caracter
    window.document.body.innerHTML += `A segunda letra do seu nome é: ${nome.charAt(1)} <br / >`;
    window.document.body.innerHTML += `Qual o primeiro índice da letra 'a' no seu nome? <strong>${nome.indexOf('a')}</strong><br />`;
    window.document.body.innerHTML += `Qual o último índice da letra no seu nome? <strong>${nome.lastIndexOf('a')}</strong> <br />`;
    window.document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3, nome.length)}</strong> <br />`;
    window.document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong> <br />`;
    window.document.body.innerHTML += `Seu nome com letras maiúsculas: <strong>${nome.toUpperCase()}</strong> <br />`;
    window.document.body.innerHTML += `Seu nome com letras minúsculas: <strong>${nome.toLowerCase()}</strong> <br />`;
    </script>
  </body>
</html>
